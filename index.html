        body { font-family: Arial, sans-serif; text-align: center; }
        .image-container { margin: 20px auto; max-width: 80%; position: relative; }
        img { max-width: 100%; height: auto; display: block; }
        .controls { margin-top: 10px; }
        canvas { border: 1px solid #ddd; margin-top: 10px; display: block; max-width: 90%; height: auto; }
        .progress-bar { width: 100%; background-color: #ddd; margin-top: 10px; }
        .progress { width: 0%; height: 10px; background-color: green; }
        .input-container { margin: 10px 0; }

    <h2>Drone Photo & Text Editor - v1.6</h2>
    <div class="input-container">
        <label for="imageUpload">Upload Images:</label>
        <input type="file" id="imageUpload" accept="image/*" multiple>
    </div>
    <div class="input-container">
        <input type="text" id="description" placeholder="Enter description...">
        <input type="date" id="datePicker">
        <button onclick="updateImages()">OK</button>
    </div>
    <div id="imagesContainer"></div>
    <button onclick="downloadImages()">Download Processed Images</button>
    <div class="progress-bar"><div class="progress" id="progress"></div></div>

        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const files = event.target.files;
            if (!files.length) return;
            const container = document.getElementById('imagesContainer');
            container.innerHTML = '';
            
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const div = document.createElement('div');
                    div.classList.add('image-container');
                    div.innerHTML = `<canvas></canvas>`;
                    container.appendChild(div);
                    processImage(div, e.target.result);
                };
                reader.readAsDataURL(file);
            });
        });

        function updateImages() {
            const containers = document.querySelectorAll('.image-container');
            containers.forEach(container => {
                const canvas = container.querySelector('canvas');
                processImage(container, canvas.toDataURL());
            });
        }

        function processImage(container, imgSrc) {
            const canvas = container.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = imgSrc;
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                const overlay = new Image();
                overlay.src = overlayImage;
                overlay.onload = function() {
                    const overlaySize = Math.min(canvas.width * 0.2, 400);
                    ctx.drawImage(overlay, 30, 30, overlaySize, overlaySize * (overlay.height / overlay.width));
                };
                
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
                ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
                ctx.fillStyle = "black";
                ctx.font = "bold 80px Arial";
                ctx.textAlign = "center";
                ctx.fillText(`${document.getElementById('description').value} - ${document.getElementById('datePicker').value}`, canvas.width / 2, canvas.height - 40);
            };
        }

        function downloadImages() {
            const containers = document.querySelectorAll('.image-container');
            if (!containers.length) return alert("No images processed");
            
            if (containers.length === 1) {
                const canvas = containers[0].querySelector('canvas');
                const link = document.createElement('a');
                link.href = canvas.toDataURL("image/jpeg");
                link.download = "processed_image.jpg";
                link.click();
            } else {
                const zip = new JSZip();
                let count = 0;
                containers.forEach((container, index) => {
                    const canvas = container.querySelector('canvas');
                    canvas.toBlob(blob => {
                        zip.file(`processed_image_${index + 1}.jpg`, blob);
                        count++;
                        document.getElementById('progress').style.width = `${(count / containers.length) * 100}%`;
                        if (count === containers.length) {
                            zip.generateAsync({ type: "blob" }).then(content => {
                                saveAs(content, "processed_images.zip");
                            });
                        }
                    }, "image/jpeg");
                });
            }
        }
